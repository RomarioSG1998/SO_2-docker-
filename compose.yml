services:
  mongo:
    image: ${MONGO_IMAGE:-mongo:7}
    restart: always
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all", "--keyFile", "/etc/mongo-keyfile" ]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-123456}
    volumes:
      - mongo_data:/data/db
      - ./mongo-keyfile:/etc/mongo-keyfile:ro
    healthcheck:
      test: [ "CMD-SHELL", "(mongosh --quiet -u \"$${MONGO_INITDB_ROOT_USERNAME}\" -p \"$${MONGO_INITDB_ROOT_PASSWORD}\" --authenticationDatabase admin --eval \"db.adminCommand('ping').ok\" || mongo admin --quiet -u \"$${MONGO_INITDB_ROOT_USERNAME}\" -p \"$${MONGO_INITDB_ROOT_PASSWORD}\" --eval \"db.adminCommand('ping').ok\" || mongosh --quiet --eval \"db.adminCommand('ping').ok\" || mongo --quiet --eval \"db.adminCommand('ping').ok\") | grep 1" ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
  rocketchat:
    image: ${ROCKETCHAT_IMAGE:-rocketchat/rocket.chat:6.9.0}
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      ROOT_URL: ${ROOT_URL:-http://rocket.chat}
      PORT: ${PORT:-3000}
      MONGO_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-123456}@mongo:27017/rocketchat?authSource=admin&replicaSet=rs0
      MONGO_OPLOG_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-123456}@mongo:27017/local?authSource=admin&replicaSet=rs0
      OVERWRITE_SETTING_Site_Url: ${ROOT_URL:-http://rocket.chat}
    expose:
      - "3000"
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000/', r => process.exit(r.statusCode && r.statusCode < 500 ? 0 : 1)).on('error', () => process.exit(1));\"" ]
      interval: 10s
      timeout: 5s
      retries: 24
      start_period: 40s

  nodeapp:
    build: ./nodeapp
    restart: always
    expose:
      - "4000"
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1:4000 >/dev/null 2>&1" ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      rocketchat:
        condition: service_healthy
      nodeapp:
        condition: service_healthy

volumes:
  mongo_data:
