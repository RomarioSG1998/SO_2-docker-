services:
  mongo:
    image: mongo:7
    restart: always
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all", "--keyFile", "/etc/mongo-keyfile" ]
    env_file:
      - .env
    volumes:
      - mongo_data:/data/db
      - ./mongo-keyfile:/etc/mongo-keyfile:ro
    healthcheck:
      test: [ "CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping').ok\" | grep 1" ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
  rocketchat:
    image: rocketchat/rocket.chat:6.9.0
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - .env
    environment:
      MONGO_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/rocketchat?authSource=admin
      MONGO_OPLOG_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/local?authSource=admin
      OVERWRITE_SETTING_Site_Url: http://rocket.chat
    expose:
      - "3000"
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1:3000/api/info >/dev/null 2>&1" ]
      interval: 10s
      timeout: 5s
      retries: 24
      start_period: 40s

  nodeapp:
    build: ./nodeapp
    restart: always
    expose:
      - "4000"
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1:4000 >/dev/null 2>&1" ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      rocketchat:
        condition: service_healthy
      nodeapp:
        condition: service_healthy

volumes:
  mongo_data:
